<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e495230f5d.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <title>Smash Magazine Heatmap</title>
  </head>
  <body>
    <header class="flex-container">
      <div class="logo">
        <img src="img/logo--full.svg" alt="smash-logo" />
      </div>
      <nav>
        <ul class="flex-container">
          <li><a href="#" class="nav-link">Articles</a></li>
          <li><a href="#" class="nav-link">Guides</a></li>
          <li><a href="#" class="nav-link">Books</a></li>
          <li><a href="#" class="nav-link">Events</a></li>
          <li><a href="#" class="nav-link">Membership</a></li>
          <li><a href="#" class="nav-link">More</a></li>
        </ul>
      </nav>
      <div class="search">
        <input type="search" placeholder="Search articles ..." />
      </div>
    </header>
    <main>
      <div class="call-to-action flex-container">
        <div class="call-wrapper flex-container">
          <h1>Dont miss these latest</h1>
          <h1>Articles</h1>
        </div>
        <div class="seriously flex-container">
          <div></div>
          <button>Seriously, red?</button>
        </div>
      </div>
